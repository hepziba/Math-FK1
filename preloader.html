    <title></title>
    <style type="text/css">
    #preloader {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -20px;

        border: 1px solid #999999;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;

    #preloader img {
        display: block;
    }

<body>
